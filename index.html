<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="p-5">
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape container -->
            <!-- triangle -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <div class="card bg-base-100  shadow-xl">
                    <figure class="pt-8">
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body flex items-center ">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div>
                            <input class="w-24 border text-2xl p-2 rounded-sm" type="number" id="triangle-base"
                                placeholder="b">
                            <span class="text-2xl mr-4">cm</span>
                            <input class="w-24 border text-2xl p-2 rounded-sm" type="number" id="triangle-height"
                                placeholder="h">
                            <span class="text-2xl">cm</span>
                        </div>
                        <div>
                            <p>Area of Triangle: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions mt-2">
                            <button onclick="triangleCalculations()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card bg-base-100  shadow-xl">
                    <figure class="pt-8">
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body flex items-center ">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <div>
                            <input class="w-24 border text-2xl p-2 rounded-sm" type="number" id="rectangle-width"
                                placeholder="b">
                            <span class="text-2xl mr-4">cm</span>
                            <input class="w-24 border text-2xl  p-2 rounded-sm" type="number" id="rectangle-length"
                                placeholder="h">
                            <span class="text-2xl">cm</span>
                        </div>
                        <div>
                            <p>Area of Triangle: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions mt-2">
                            <button onclick="rectangleCalculations()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-xl">
                    <figure>
                        <img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- area calculation container -->
            <div class=" border-2 border-gray-500 ">
                <h3 class="text-3xl text-center underline">Area Calculation</h3>
            </div>
        </div>
    </main>


    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
</body>

</html>
